<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <form id="addAuthorForm">
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email">
                    <span id="emailError" class="error text-danger">Email already in use</span>
                    <span id="emailSuccess" class="success text-success">Email is available</span>
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" class="form-control" id="image">
                </div>
                <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <button type="submit" class="btn btn-success">Add Author</button>
            </form>
        </div>

        <div class="row">
            <table class="table table-striped" id="authorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/authors_adm.js"></script>
	</body>
</html>
